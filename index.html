<!DOCTYPE html>
<html lang="en" ng-app="jobsApp">
<head>
	<title>Jobs App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px" ng-controller="JobController">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>Jobs List</h3>
		</div>
		<div class="panel-body">
			<div class="well">
				<p>Find your perfect job ...</p>

				<div class="form-group">
					<input class="form-control" type="text" ng-model="jobTitleFilter.title">
				</div>
				<div class="form-group">
					<label class="checkbox-inline">
						<input type="checkbox" ng-model="includeCompanyDetails" id="inlineCheckbox" value="true">Company
						Details</input>
					</label>
				</div>
			</div>
			<ul class="list-group">
				<a href="#" class="list-group-item"
				   ng-repeat="job in jobs | filter:jobTitleFilter | orderBy:'votes':'true'">
					<span class="badge">{{job.votes}}</span>
					<button type="button" class="btn btn-default btn-sm" ng-click="voteUp(job)">
						<span class="glyphicon glyphicon-thumbs-up"></span> Vote up
					</button>
					<h4>{{job.title}}</h4>

					<p>{{job.description}}</p>

					<div class="well well-sm" ng-show="includeCompanyDetails">
						<strong>{{job.company.name}}</strong><br/>
						Url: {{job.company.url}}<br/>
						Mail: {{job.company.email}}
					</div>
				</a>
			</ul>
		</div>
	</div>
</div>
</body>
<script src="js/app.js"></script>
<script src="js/controllers/JobController.js"></script>
</html>
